        name=club
        description=_"club"
        icon=attacks/club.png    
        type=impact
        range=melee
        damage=7
        number=3
    [/attack]

    [attack]
        name=torch
        description=_"torch"
        icon=attacks/torch.png    
        type=fire
        range=melee
        damage=10
        number=2
    [/attack]

