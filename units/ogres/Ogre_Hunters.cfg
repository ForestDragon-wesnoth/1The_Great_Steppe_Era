        [/if]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -150}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]

        start_time=-200

        [frame]
        duration=300
