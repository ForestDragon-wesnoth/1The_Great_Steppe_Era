#textdomain wesnoth-gse
[unit_type]
    id=Ogre_Mancatcher
    name= _ "Ogre Mancatcher"
    race=steppeogre
    image="units/ogres/mancatcher.png"
#    {MAINLINE_PORTRAIT monsters young-ogre}
#ifver WESNOTH_VERSION >= 1.14.0
#else
    {MAGENTA_IS_THE_TEAM_COLOR}
#endif    
#    {TRAIT_DEXTROUS}
    hitpoints=32
    movement_type=steppeogre
    [resistance]
    [/resistance]
    movement=6
    experience=40
    level=1
    alignment=neutral
    advances_to=Ogre_Slaver_Apprentice
    cost=16
    usage=mixed fighter
    description= _ "mancatcher^WIP: NOT YET TRANSLATED"
    die_sound={SOUND_LIST:OGRE_DIE}
    {DEFENSE_ANIM "units/ogres/mancatcher.png" "units/ogres/mancatcher.png" {SOUND_LIST:OGRE_HIT} }
    [abilities]
    {ABILITY_OGREFACTION}
    {ABILITY_PILLAGE ()}
    {ABILITY_OGRE_BODYGUARDED}
    [/abilities]
    [attack]
        name=sword
        description=_"dagger"
        icon=attacks/dagger-orcish.png
        type=pierce
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=whip
        description=_"whip"
        icon=attacks/whip.png  
        type=impact
        range=melee
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_STEPPE_CAPTURE}
            {WEAPON_SPECIAL_STEPPE_FINISHOFF}
        [/specials]
    [/attack]

#    [attack]
#        name=bolas
#        {TRANSLATE_ATTACK _"bolas" "болас"}
#        icon=attacks/bolas.png
#        type=impact
#        range=ranged
#        damage=3
#        number=2
#        [specials]
#            {WEAPON_SPECIAL_STEPPE_CAPTURE}
#            {WEAPON_SPECIAL_MARKSMAN}
#        [/specials]
#    [/attack]

    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        start_time=-300
        [frame]
            duration=300
        [/frame]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -300}
#        {SOUND:SLOW}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]

        start_time=-200

        [frame]
	    duration=300
        [/frame]

        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]

        start_time=-200

        [frame]
        duration=300
        [/frame]

        {SOUND:HIT_AND_MISS tail.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]

