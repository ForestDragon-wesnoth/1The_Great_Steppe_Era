#textdomain wesnoth-gse
[unit_type]
    id=Kingdom_Vassal_Eldest_Son
    [base_unit]
       id=Kingdom_Heir
    [/base_unit]
##ifdef OGRE_RUSSIAN
#    name= _"Старший Сын"
##else
#    name= _ "Ogre Eldest Son"
##endif
    name= _ "Ogre Eldest Son"
    advances_to=null
    hitpoints=46
    experience=45
    cost=32
    {STEPPE_AMLA_VASSAL_ELDEST_SON}
    [abilities]
    [dummy]
    [/dummy]
    {ABILITY_STEPPE_VASSAL}
    {ABILITY_STEPPE_VASSAL_ICON "icons/vassal-son.png"}
    [/abilities]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
[/unit_type]

[unit_type]
    id=Kingdom_Vassal_Loyal_Bishop
    name= _ "Ogre Loyal Bishop"
    race=ogre
    image="units/kingdom/bishop.png"
    halo="halo/illuminates-aura.png~O(40%)"
#    {MAINLINE_PORTRAIT monsters young-ogre}
#ifver WESNOTH_VERSION >= 1.14.0
#else
    {MAGENTA_IS_THE_TEAM_COLOR}
#endif    
#    {TRAIT_DEXTROUS}
    hitpoints=40
    movement_type=kingdom_ogrefoot
    [resistance]
    arcane=60
    [/resistance]
    movement=5
    experience=45
    level=2
    alignment=neutral
    advances_to=null
    {STEPPE_AMLA_VASSAL_BISHOP}    
    cost=31
    usage=archer
    description=_""
    die_sound={SOUND_LIST:OGRE_DIE}
    {DEFENSE_ANIM "units/kingdom/bishop.png" "units/kingdom/bishop.png" {SOUND_LIST:OGRE_HIT} }
    [abilities]
    {ABILITY_KINGDOMFACTION}
    {ABILITY_STEPPE_SERMON 2} 
    {ABILITY_STEPPE_VASSAL}
    {ABILITY_STEPPE_VASSAL_ICON "icons/vassal-bishop.png"}
    [/abilities]

    [attack]
        name=staff
        description=_"staff"
        icon=attacks/druidstaff.png    
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]

    [attack]
        name=lightbeam
        description=_"holy light"    # wmllint: no spellcheck (until name->id)
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_STEPPE_MALEDICTION}
        [/specials]
        damage=7
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}

        start_time=-395
        [frame]
            duration=150
        [/frame]
        [frame]
            duration=300
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY_OGRE} {SOUND_LIST:HOLY_OGRE_MISS} -75}
        [frame]
            duration=100
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]

        start_time=-200

        [frame]
        duration=300
        [/frame]

        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -100}
    [/attack_anim]
[/unit_type]

[unit_type]
    id=Kingdom_Vassal_Mercenary_Ringleader
    name= _ "Ogre Condottiere"
    race=ogre
    image="units/kingdom/mercenary_crossbow.png"
#    {MAINLINE_PORTRAIT monsters young-ogre}
#ifver WESNOTH_VERSION >= 1.14.0
#else
    {MAGENTA_IS_THE_TEAM_COLOR}
#endif    
