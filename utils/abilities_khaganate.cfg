    [unstore_unit]
        variable={SLAVE_VAR}
        text=$tmp_convert_text
        red=255
        green=126
        blue=0
        find_vacant=no
    [/unstore_unit]
    #if a converted unit was in a cage, free the unit
    {STEPPE_FREEUNIT {SLAVE_X} {SLAVE_Y}}

    {CLEAR_VARIABLE tmp_convert_text}
    {MODIFY_UNIT id=${SLAVE_VAR}.id moves 0}
    {MODIFY_UNIT id=${SLAVE_VAR}.id attacks_left 0}


        [/else]
        [/if]

