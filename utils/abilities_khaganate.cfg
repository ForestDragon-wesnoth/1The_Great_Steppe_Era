#define ENSLAVE_FOREACH ENSLAVE_SIDE
    {GSE_DEPRECATED_MACRO_FOREACH UNIT_store i}
        [set_variable]
            name=UNIT_id
            value=$UNIT_store[$i].id
        [/set_variable]
        [heal_unit]
            [filter]
                id=$UNIT_id
            [/filter]
            amount=full
            restore_statuses=no
        [/heal_unit]
        [if]
        [have_unit]
            id=$UNIT_id
            [not]
               ability=steppe_slave
            [/not]
        [/have_unit]
        [then]
        [modify_unit]
            [filter]
                id=$UNIT_id
            [/filter]
            [variables]
                origside=$UNIT_store[$i].side
            [/variables]
        [/modify_unit]
        [/then]
        [/if]
    {MODIFY_UNIT id=$UNIT_id side {ENSLAVE_SIDE}}
        [if]
        [have_unit]
            id=$UNIT_id
            canrecruit=yes
        [/have_unit]
        [then]
        [object]
            silent=yes
            duration=forever
            [filter]
                id=$UNIT_id
            [/filter]
       [effect]
          apply_to=new_ability
          [abilities]
              {ABILITY_WASLEADER}
          [/abilities]
       [/effect]
        [/object]
    {MODIFY_UNIT id=$UNIT_id canrecruit no}    
        [/then]
        [/if]
        [if]
        [have_unit]
            id=$UNIT_id
            [filter_wml]
                variation=freed
            [/filter_wml]
        [/have_unit]
        [then]
    {MODIFY_UNIT id=$UNIT_id variation ()}    
        [/then]
        [/if]
    [capture_village]
    x,y=$UNIT_store[$i].x,$UNIT_store[$i].y
    side=$second_unit.side
    [/capture_village]
        [object]
            silent=yes
            duration=forever
            [filter]
                id=$UNIT_id
            [/filter]
            [effect]
                apply_to=hitpoints
                full_heal=yes
            [/effect]
            [effect]
                apply_to=hitpoints
                increase=-50%
            [/effect]
       [effect]
          apply_to=new_ability
          [abilities]
              {ABILITY_STEPPE_SLAVE}
#              {ABILITY_SIDE $UNIT_store[$i].side}
          [/abilities]
       [/effect]
       [effect]
          apply_to=remove_ability
          [abilities]
             {ABILITY_FREED}
          [/abilities]
       [/effect]
        [/object]
#no longer needed
#        [modify_unit]
#            [filter]
#                id=$UNIT_id
#            [/filter]
#            {TRAIT_SLAVE}
#        [/modify_unit]
        [unit_overlay]
               id=$UNIT_id
               image=misc/hero-icon-old.png~CS(-101,-101,-101)
        [/unit_overlay]
        [redraw][/redraw]
    [store_unit]
        [filter]
            id=$UNIT_id
        [/filter]
        variable=steppe_enslavemessage_unitstore
        kill=no
    [/store_unit]
    [if]
        [variable]
            name=steppe_enslavemessage_unitstore.gender
            equals=female
        [/variable]

        [then]
            [set_variable]
                name=tmp_enslave_text
                value= _ "female^Enslaved!"
            [/set_variable]
        [/then]

        [else]
            [set_variable]
                name=tmp_enslave_text
                value= _ "Enslaved!"
            [/set_variable]
        [/else]
    [/if]
    [unstore_unit]
        variable=steppe_enslavemessage_unitstore
        text=$tmp_enslave_text
        red=255
        green=126
        blue=0
        find_vacant=no
    [/unstore_unit]
    #if an enslaved unit was in a cage, free the unit
    {STEPPE_FREEUNIT $steppe_enslavemessage_unitstore.x $steppe_enslavemessage_unitstore.y}
    [fire_event]
        name=steppe_customevent_enslave
        [primary_unit]
            id=$UNIT_id
        [/primary_unit]
    [/fire_event]
    [fire_event]
        name=steppe_customevent_changeside
        [primary_unit]
            id=$UNIT_id
        [/primary_unit]
    [/fire_event]
#adds the citizenship AMLA if the unit is max level when enslaved:
    [fire_event]
        id=steppe_slave_citizenship
        [primary_unit]
            id=$UNIT_id
        [/primary_unit]
    [/fire_event]
    {CLEAR_VARIABLE steppe_enslavemessage_unitstore}
    {CLEAR_VARIABLE UNIT_id}
    {CLEAR_VARIABLE tmp_enslave_text}
    {GSE_DEPRECATED_MACRO_NEXT i}

    {CLEAR_VARIABLE UNIT_store}
#enddef

