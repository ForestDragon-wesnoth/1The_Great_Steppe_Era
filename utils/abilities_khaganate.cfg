#define KHAGANATE_SLAVE_FREE_EVENT_PART FREER_VAR SLAVE_VAR SLAVE_X SLAVE_Y
    {VARIABLE critical_hitpoints ${SLAVE_VAR}.max_hitpoints}
    {VARIABLE_OP critical_hitpoints multiply 0.3}
    {VARIABLE_OP critical_hitpoints round cell}

    [if]
    {VARIABLE_CONDITIONAL {SLAVE_VAR}.hitpoints less_than_equal_to $critical_hitpoints}
    [then]

#this check is so khaganate cannot free enemy slaves, only convert them
    [if]
    [have_unit]
        side=${FREER_VAR}.side
        canrecruit=yes
        ability=khaganatefaction
    [/have_unit]
    [then]

#stores the origside - if the conditions match it will be greatet than 0, if it fails the check it will be nill, a much more elegant way of checking than changing the unit side and running a [have_unit] check
    [store_side]
        side=${SLAVE_VAR}.variables.origside
        [allied_with]
            side=${FREER_VAR}.side
        [/allied_with]
        variable=tmp_slave_origside
    [/store_side]

    [if]
        {VARIABLE_CONDITIONAL tmp_slave_origside.side greater_than 0}
        [then]
#if the slave was a former ally, free as normal
    {STEPPE_FREESLAVE {SLAVE_X} {SLAVE_Y} ${FREER_VAR}.side}
    {MODIFY_UNIT id=${SLAVE_VAR}.id moves 0}
    {MODIFY_UNIT id=${SLAVE_VAR}.id attacks_left 0}


