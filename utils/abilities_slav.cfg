#define SMITH_ACTIONS ABILITY FILTER_ALLY EFFECT
    [store_unit]
        [filter]
            side=$side_number
            ability={ABILITY}
        [not]
        [filter_wml]
        [status]
            petrified=yes
        [/status]
        [/filter_wml]
        [/not]
        [/filter]
        variable=steppe_smith
        kill=no
    [/store_unit]
    [if]
    [variable]
        name=steppe_smith.length
        greater_than=0
    [/variable]
    [then]
    {GSE_DEPRECATED_MACRO_FOREACH steppe_smith e}
    [if]
    [have_unit]
        [filter_adjacent]
            x,y=$steppe_smith[$e].x,$steppe_smith[$e].y
        [/filter_adjacent]
        [filter_side]
            [allied_with]
                side=$side_number
            [/allied_with]
        [/filter_side]
        {FILTER_ALLY}
        [not]
            ability=steppe_building
        [/not]
    [/have_unit]
    [then]
    [store_unit]
        [filter]
            [filter_adjacent]
                x,y=$steppe_smith[$e].x,$steppe_smith[$e].y
            [/filter_adjacent]
            [filter_side]
                [allied_with]
                    side=$side_number
                [/allied_with]
            [/filter_side]
            {FILTER_ALLY}
            [not]
                ability=steppe_building
            [/not]
        [/filter]
        variable=steppe_smithally
        kill=no
    [/store_unit]
    [/then]
    [else]
    [store_unit]
        [filter]
            [filter_adjacent]
                x,y=$steppe_smith[$e].x,$steppe_smith[$e].y
            [/filter_adjacent]
            [filter_side]
                [allied_with]
                    side=$side_number
                [/allied_with]
            [/filter_side]
            {FILTER_ALLY}
        [/filter]
        variable=steppe_smithally
        kill=no
    [/store_unit]
    [/else]
    [/if]

    [if]
    [variable]
        name=steppe_smithally.length
        greater_than=0
    [/variable]
    [then]
    {VARIABLE steppe_smithally_random_limit $steppe_smithally.length}
    {VARIABLE_OP steppe_smithally_random_limit sub 1}
    {RANDOM 0..$steppe_smithally_random_limit}

#since the array number is offset by one from the length (if there are 2 units, the length is 2, but the units are [0] and [1])

    [animate_unit]
        flag=smith
        [filter]
            id=$steppe_smith[$e].id
        [/filter]
        [filter_second]
            id=$steppe_smithally[$random].id
        [/filter_second]
        [facing]
            x,y=$steppe_smithally[$random].x,$steppe_smithally[$random].y
        [/facing]
    [/animate_unit]
#removes existing buff overlays, so new ones can be applied later

    {SMITH_CLEAR_OVERLAYS $steppe_smithally[$random].id}

    {EFFECT}

    {CLEAR_VARIABLE steppe_smithally}
    {CLEAR_VARIABLE steppe_smithally_random_limit}

    [/then]
    [/if]
    {GSE_DEPRECATED_MACRO_NEXT e}
    {CLEAR_VARIABLE steppe_smith}
    [/then]
    [/if]
#enddef

