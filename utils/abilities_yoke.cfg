#define ABILITY_STEPPE_HORDE_HEAL NUMBER
    [dummy]
        id=steppe_hordeheal{NUMBER}
        name=_"horde heal "+{NUMBER}
        description=_"This unit heals adjacent allies by"+" {NUMBER} "+_"plus 1 for each adjacent ally with 'dark horde' each turn."
    [/dummy]
     # wmlxgettext: [abilities]
[/abilities]
[event]
    name=side turn
    id=steppe_hordeheal{NUMBER}
    first_time_only=no
    [store_unit]
        [filter]
            side=$side_number
            ability=steppe_hordeheal{NUMBER}
        [not]
        [filter_wml]
        [status]
            petrified=yes
        [/status]
        [/filter_wml]
        [/not]
        [/filter]
        variable=hordehealer
        kill=no
    [/store_unit]

    [foreach]
        array=hordehealer
        index_var=i
        [do]

        [store_unit]
            [filter]
                side=$side_number
                ability=steppe_dark_horde
                [filter_adjacent]
                    id=$this_item.id
                    is_enemy=no
                [/filter_adjacent]
            [/filter]
            variable=hordeallies1
            kill=no
        [/store_unit]

        [store_unit]
            [filter]
                side=$side_number
                ability=steppe_greater_dark_horde
                [filter_adjacent]
                    id=$this_item.id
                    is_enemy=no
                [/filter_adjacent]
            [/filter]
            variable=hordeallies2
            kill=no
        [/store_unit]

        [store_unit]
            [filter]
                side=$side_number
                ability=steppe_ultimate_dark_horde
                [filter_adjacent]
                    id=$this_item.id
                    is_enemy=no
                [/filter_adjacent]
            [/filter]
            variable=hordeallies3
            kill=no
        [/store_unit]

        {VARIABLE tmp_hordehealamount "$({NUMBER} + $hordeallies1.length| + $hordeallies2.length| * 2 + $hordeallies3.length| * 3)"}

#        [chat]
#            message=$tmp_hordehealamount
#        [/chat]

        [object]
            silent=yes
            duration=turn end
    
            [filter]
                id=$this_item.id
            [/filter]
    
            [effect]
                apply_to=new_ability
                [abilities]
                [heals]
                    value=$tmp_hordehealamount
                    id=healing
                    affect_allies=yes
                    affect_self=no
                    poison=slowed
                    [affect_adjacent]
                    [/affect_adjacent]
                [/heals]
                [/abilities]
            [/effect]
        [/object]

        {CLEAR_VARIABLE hordehealer}
        {CLEAR_VARIABLE hordeallies1}
        {CLEAR_VARIABLE hordeallies2}
        {CLEAR_VARIABLE hordeallies3}
        {CLEAR_VARIABLE tmp_hordehealamount}

        [/do]
    [/foreach]

[/event]

