#define ABILITY_STEPPE_YOKE_CURSE TURNS
    [yoke_curse]
        id=steppe_yoke_curse
        name=_"curse of the yoke"
        description=_"If standing in an owned village, spawns a Yoke Fright. The spawned frights cannot move/attack on the same turn that they are spawned."
        turns={TURNS}
    [/yoke_curse]
     # wmlxgettext: [abilities]
[/abilities]
    [event]
    name=side turn
    id=steppe_yoke_curse
    first_time_only=no
    [store_unit]
        [filter]
            side=$side_number
            ability=steppe_yoke_curse
            [filter_location]
                terrain=*^V*
                [and]
                owner_side=$side_number
                [or]
                owner_side=0
                [/or]
                [/and]
            [/filter_location]
            [not]
            [filter_wml]
            [status]
                petrified=yes
            [/status]
            [/filter_wml]
            [/not]
        [/filter]
        variable=steppe_yoke_curse
        kill=no
    [/store_unit]

    [foreach]
        array=steppe_yoke_curse
        index_var=i
        [do]

        {IF_VAR this_item.variables.yoketurns greater_than_equal_to $this_item.abilities.yoke_curse.turns (
        [then]
            {VARIABLE this_item.variables.yoketurns 0}

        [unit]
            type=Yoke_Fright
            side=$side_number
            x,y=$this_item.x,$this_item.y
            random_name=yes
            random_traits=yes
            random_gender=yes
            find_vacant=yes
            moves=0
            attacks_left=0
        [/unit]

        [/then]
        [else]
            {VARIABLE_OP this_item.variables.yoketurns add 1}
        [/else]
        )}

        [unstore_unit]
            variable=this_item
            find_vacant=no
        [/unstore_unit]
    [delay]
       time=100
    [/delay]
        [/do]
    [/foreach]

    [/event]

